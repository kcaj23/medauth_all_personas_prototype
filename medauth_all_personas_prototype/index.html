<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedAuth â€“ All Personas Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">

  <!-- HOME: Role selection -->
  <div class="screen active" id="home">
    <img src="screens/36d2ca61-be32-4c35-86a6-9ba253a96dd2.png" alt="Role selection" />
    <!-- Patient card -->
    <button class="hotspot primary" data-target="p_login"
      style="top:42%; left:8%; width:84%; height:7%;"
      aria-label="Continue as patient"></button>
    <!-- Pharmacist card -->
    <button class="hotspot primary" data-target="ph_portal"
      style="top:51%; left:8%; width:84%; height:7%;"
      aria-label="Continue as pharmacist"></button>
    <!-- Doctor card (Healthcare professional) -->
    <button class="hotspot primary" data-target="h_portal"
      style="top:60%; left:8%; width:84%; height:7%;"
      aria-label="Continue as doctor"></button>
    <!-- Manufacturer card (Distributor) -->
    <button class="hotspot primary" data-target="d_reg_top"
      style="top:69%; left:8%; width:84%; height:7%;"
      aria-label="Continue as distributor"></button>
  </div>

  <!-- ================= PATIENT FLOW ================= -->

  <!-- Patient login -->
  <div class="screen" id="p_login">
    <img src="screens/1246071c-9e1e-4b13-a14e-111fede499f8.png" alt="Patient login" />
    <!-- Continue button -->
    <button class="hotspot primary" data-target="p_scan"
      style="top:68%; left:8%; width:84%; height:8%;"
      aria-label="Login and go to scan options"></button>
    <!-- Back to home (tap top-left area even if no icon) -->
    <button class="hotspot back primary" data-target="home"
      aria-label="Back to role selection"></button>
  </div>

  <!-- Scan options -->
  <div class="screen" id="p_scan">
    <img src="screens/d5737b9a-287f-49e9-b1a2-b7e03431620d.png" alt="Scan options" />
    <!-- Scan Now -->
    <button class="hotspot primary" data-target="p_verify"
      style="top:62%; left:8%; width:84%; height:8%;"
      aria-label="Start medicine verification"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="p_login"
      aria-label="Back to patient login"></button>
  </div>

  <!-- Verifying authenticity -->
  <div class="screen" id="p_verify">
    <img src="screens/e58ced4c-6fa7-4419-937f-8aa29a952d96.png" alt="Verifying authenticity" />
    <!-- Left side -> unable to verify -->
    <button class="hotspot primary" data-target="p_unable"
      style="top:40%; left:0; width:50%; height:60%;"
      aria-label="Simulate failed verification"></button>
    <!-- Right side -> success -->
    <button class="hotspot primary" data-target="p_verified"
      style="top:40%; left:50%; width:50%; height:60%;"
      aria-label="Simulate successful verification"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="p_scan"
      aria-label="Back to scan options"></button>
  </div>

  <!-- Unable to verify -->
  <div class="screen" id="p_unable">
    <img src="screens/c7423332-7fb7-4aab-b4d1-edd8b8b88be2.png" alt="Unable to verify product" />
    <!-- Report issue button -->
    <button class="hotspot primary" data-target="p_report"
      style="top:67%; left:8%; width:84%; height:7%;"
      aria-label="Report counterfeit or issue"></button>
    <!-- Back to scan options -->
    <button class="hotspot primary" data-target="p_scan"
      style="top:76%; left:8%; width:84%; height:7%;"
      aria-label="Back to scan options"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="p_scan"
      aria-label="Back to scan options"></button>
  </div>

  <!-- Report issue -->
  <div class="screen" id="p_report">
    <img src="screens/53a2a915-3068-41d1-8c1d-63259d33645d.png" alt="Report issue form" />
    <!-- Submit report -->
    <button class="hotspot primary" data-target="p_unable"
      style="top:73%; left:8%; width:84%; height:7%;"
      aria-label="Submit issue report"></button>
    <!-- Cancel -->
    <button class="hotspot primary" data-target="p_scan"
      style="top:81%; left:8%; width:84%; height:7%;"
      aria-label="Cancel and go back"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="p_unable"
      aria-label="Back to unable to verify screen"></button>
  </div>

  <!-- Medicine verified summary -->
  <div class="screen" id="p_verified">
    <img src="screens/c25fd23f-05db-456e-bf5b-45605e95cea1.png" alt="Medicine verified summary" />
    <!-- Expand full supply chain -->
    <button class="hotspot primary" data-target="p_full_chain"
      style="top:60%; left:8%; width:84%; height:7%;"
      aria-label="View full supply chain information"></button>
    <!-- Back to scan options -->
    <button class="hotspot primary" data-target="p_scan"
      style="top:72%; left:18%; width:64%; height:8%;"
      aria-label="Back to scan options"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="p_scan"
      aria-label="Back to scan options"></button>
  </div>

  <!-- Medicine verified full chain -->
  <div class="screen" id="p_full_chain">
    <img src="screens/d82dd44e-6fd7-44c9-aeea-4826a26791d2.png" alt="Medicine verified full supply chain" />
    <!-- Collapse back to summary via header -->
    <button class="hotspot primary" data-target="p_verified"
      style="top:54%; left:8%; width:84%; height:7%;"
      aria-label="Collapse to summary view"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="p_verified"
      aria-label="Back to verified summary"></button>
  </div>

  <!-- ================= PHARMACIST FLOW ================= -->

  <!-- Pharmacist portal -->
  <div class="screen" id="ph_portal">
    <img src="screens/9b2dc140-bd6b-4db8-ac7d-7c806ce8e3cc.png" alt="Pharmacist portal" />
    <!-- Scan Drug quick action -->
    <button class="hotspot primary" data-target="ph_incoming"
      style="top:32%; left:6%; width:88%; height:11%;"
      aria-label="Scan or register products"></button>
    <!-- Register Shipment action -->
    <button class="hotspot primary" data-target="ph_incoming"
      style="top:44%; left:6%; width:88%; height:9%;"
      aria-label="Register shipment"></button>
    <!-- Back arrow to home -->
    <button class="hotspot back primary" data-target="home"
      aria-label="Back to role selection"></button>
  </div>

  <!-- Pharmacist register shipment - incoming -->
  <div class="screen" id="ph_incoming">
    <img src="screens/c40e3164-117c-4b9e-b0df-679ef746dd8d.png" alt="Register incoming shipment" />
    <!-- Outgoing tab -->
    <button class="hotspot tab primary" data-target="ph_outgoing"
      style="top:17%; left:52%; width:40%; height:6%;"
      aria-label="Switch to outgoing shipments"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="ph_portal"
      aria-label="Back to pharmacist portal"></button>
  </div>

  <!-- Pharmacist register shipment - outgoing -->
  <div class="screen" id="ph_outgoing">
    <img src="screens/74874a9d-88df-49d6-a5d0-c80d4fa6b517.png" alt="Register outgoing shipment" />
    <!-- Incoming tab -->
    <button class="hotspot tab primary" data-target="ph_incoming"
      style="top:17%; left:8%; width:40%; height:6%;"
      aria-label="Switch to incoming shipments"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="ph_portal"
      aria-label="Back to pharmacist portal"></button>
  </div>

  <!-- ================= HEALTHCARE PROFESSIONAL FLOW ================= -->

  <!-- Doctor portal -->
  <div class="screen" id="h_portal">
    <img src="screens/8817754e-1706-4675-9e74-8084452836a8.png" alt="Doctor portal" />
    <!-- Patient Records quick action -->
    <button class="hotspot primary" data-target="h_records"
      style="top:32%; left:6%; width:88%; height:11%;"
      aria-label="Open patient records"></button>
    <!-- Recent patient row -->
    <button class="hotspot primary" data-target="h_overview"
      style="top:48%; left:6%; width:88%; height:7%;"
      aria-label="Open recent patient details"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="home"
      aria-label="Back to role selection"></button>
  </div>

  <!-- Patient records list -->
  <div class="screen" id="h_records">
    <img src="screens/175d5314-e583-447f-8318-99fd5b53cc1f.png" alt="Patient records list" />
    <!-- First patient card -->
    <button class="hotspot primary" data-target="h_overview"
      style="top:28%; left:6%; width:88%; height:9%;"
      aria-label="Open Sarah Johnson record"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="h_portal"
      aria-label="Back to doctor portal"></button>
  </div>

  <!-- Patient details - overview -->
  <div class="screen" id="h_overview">
    <img src="screens/3e50758a-2de5-44f5-bf59-a0c7b4325b89.png" alt="Patient overview" />
    <!-- Medications tab -->
    <button class="hotspot tab primary" data-target="h_meds"
      style="top:17%; left:38%; width:26%; height:5%;"
      aria-label="Go to medications tab"></button>
    <!-- History tab -->
    <button class="hotspot tab primary" data-target="h_history"
      style="top:17%; left:64%; width:26%; height:5%;"
      aria-label="Go to history tab"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="h_records"
      aria-label="Back to records list"></button>
  </div>

  <!-- Patient details - medications -->
  <div class="screen" id="h_meds">
    <img src="screens/89952747-8b8b-463c-932a-4412f5bc574e.png" alt="Patient medications" />
    <!-- Overview tab -->
    <button class="hotspot tab primary" data-target="h_overview"
      style="top:17%; left:12%; width:26%; height:5%;"
      aria-label="Back to overview tab"></button>
    <!-- History tab -->
    <button class="hotspot tab primary" data-target="h_history"
      style="top:17%; left:64%; width:26%; height:5%;"
      aria-label="Go to history tab"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="h_records"
      aria-label="Back to records list"></button>
  </div>

  <!-- Patient details - history -->
  <div class="screen" id="h_history">
    <img src="screens/8710d826-0072-40e2-b699-b887de9d6cd9.png" alt="Patient history" />
    <!-- Overview tab -->
    <button class="hotspot tab primary" data-target="h_overview"
      style="top:17%; left:12%; width:26%; height:5%;"
      aria-label="Back to overview tab"></button>
    <!-- Medications tab -->
    <button class="hotspot tab primary" data-target="h_meds"
      style="top:17%; left:38%; width:26%; height:5%;"
      aria-label="Back to medications tab"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="h_records"
      aria-label="Back to records list"></button>
  </div>

  <!-- ================= DISTRIBUTOR FLOW ================= -->

  <!-- Register Shipment - top -->
  <div class="screen" id="d_reg_top">
    <img src="screens/ae50fdaf-384f-4698-928b-fa388868e77e.png" alt="Register shipment (top)" />
    <!-- Scroll down to bottom -->
    <button class="hotspot primary" data-target="d_reg_bottom"
      style="top:75%; left:10%; width:80%; height:10%;"
      aria-label="Scroll to bottom of form"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="home"
      aria-label="Back to role selection"></button>
  </div>

  <!-- Register Shipment - bottom -->
  <div class="screen" id="d_reg_bottom">
    <img src="screens/b29d9bd4-dbeb-4d0c-be4d-bdcbd28b7399.png" alt="Register shipment (bottom)" />
    <!-- Verify in Blockchain DB -> inventory list -->
    <button class="hotspot primary" data-target="d_inventory_list"
      style="top:69%; left:8%; width:84%; height:8%;"
      aria-label="Verify in blockchain DB"></button>
    <!-- Send to Pharmacist -> inventory stats -->
    <button class="hotspot primary" data-target="d_inventory_stats"
      style="top:79%; left:8%; width:84%; height:8%;"
      aria-label="Send to pharmacist"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="home"
      aria-label="Back to role selection"></button>
  </div>

  <!-- Inventory Status - list -->
  <div class="screen" id="d_inventory_list">
    <img src="screens/d5d9d364-6983-415c-b312-3dc48e69dcaa.png" alt="Inventory status list" />
    <!-- View details of first batch -> stats -->
    <button class="hotspot primary" data-target="d_inventory_stats"
      style="top:60%; left:10%; width:80%; height:6%;"
      aria-label="Open shipment statistics"></button>
    <!-- Register batch -> register shipment top -->
    <button class="hotspot primary" data-target="d_reg_top"
      style="top:88%; left:55%; width:40%; height:7%;"
      aria-label="Register new batch"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="d_reg_bottom"
      aria-label="Back to register shipment"></button>
  </div>

  <!-- Inventory Status - stats -->
  <div class="screen" id="d_inventory_stats">
    <img src="screens/62316813-9bcd-4c9d-821d-0e166a979cae.png" alt="Inventory shipment statistics" />
    <!-- Sync Blockchain -> notifications -->
    <button class="hotspot primary" data-target="d_notifications"
      style="top:88%; left:5%; width:40%; height:7%;"
      aria-label="Sync blockchain and view alerts"></button>
    <!-- Register Batch -> register shipment top -->
    <button class="hotspot primary" data-target="d_reg_top"
      style="top:88%; left:55%; width:40%; height:7%;"
      aria-label="Register new batch"></button>
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="d_inventory_list"
      aria-label="Back to inventory list"></button>
  </div>

  <!-- Notifications -->
  <div class="screen" id="d_notifications">
    <img src="screens/b955b77d-b478-4f14-b968-1cb9254366ad.png" alt="Notifications - blockchain alerts" />
    <!-- Back arrow -->
    <button class="hotspot back primary" data-target="d_inventory_stats"
      aria-label="Back to inventory statistics"></button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
